<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>PD-Simulator: Lijnbaansgracht 12</title>
    <style>
        :root { --police-blue: #00529b; --gold: #d4af37; }
        body { font-family: 'Arial', sans-serif; margin: 0; background: #1a1a1a; color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .page { display: none; flex: 1; }
        .active { display: flex; }

        /* Login */
        #page-login { align-items: center; justify-content: center; flex-direction: column; background: #002d54; }
        .login-card { background: white; padding: 30px; border-radius: 8px; color: #333; text-align: center; width: 300px; }
        input[type="text"] { width: 100%; padding: 10px; margin: 10px 0; border: 2px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .btn-login { background: var(--police-blue); color: white; border: none; padding: 12px; width: 100%; margin-top: 10px; cursor: pointer; font-weight: bold; border-radius: 4px; }

        /* Simulator */
        .main-layout { display: flex; flex: 1; width: 100%; }
        .canvas-area { flex: 2; position: relative; border: 2px solid #444; }
        .sidebar { flex: 1; background: #f4f4f4; color: #333; display: flex; flex-direction: column; }

        /* De 4 verschillende gezichtspunten */
        .bg-oc { background: url('plattegrond.png') center/contain no-repeat #333; } /* OC: Bovenaanzicht */
        .bg-unit-1 { background: url('Q2les4PVAangiftedecor.png') center/cover no-repeat; } /* Perspectief 1 */
        .bg-unit-2 { background: url('Q2les4PVAangiftedecor_links.png') center/cover no-repeat; } /* Placeholder voor 2 */
        .bg-unit-3 { background: url('Q2les4PVAangiftedecor_rechts.png') center/cover no-repeat; } /* Placeholder voor 3 */

        .element { position: absolute; cursor: move; display: flex; flex-direction: column; align-items: center; z-index: 10; transform: translate(-50%, -50%); }
        .element img { width: 100%; filter: drop-shadow(2px 4px 5px rgba(0,0,0,0.8)); pointer-events: none; }
        .label { font-size: 9px; background: rgba(0,0,0,0.7); color: white; padding: 2px 4px; border-radius: 3px; margin-top: 2px; }

        #livefeed { flex: 1; overflow-y: auto; padding: 15px; background: #e9ecef; border-bottom: 1px solid #ccc; }
        .melding { background: white; border-left: 5px solid var(--police-blue); margin-bottom: 8px; padding: 10px; font-size: 13px; border-radius: 4px; }
        .fb-badge { background: #e74c3c; color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px; margin-top: 5px; display: inline-block; }
    </style>
</head>
<body>

<div id="page-login" class="page active">
    <div class="login-card">
        <h3>PD Simulator Inlog</h3>
        <input type="text" id="userName" placeholder="Uw voornaam...">
        <button class="btn-login" onclick="startSim('OC')">Inloggen als OC</button>
        <button class="btn-login" onclick="startSim('UNIT')" style="background:#555;">Inloggen als Eenheid</button>
    </div>
</div>

<div id="page-sim" class="page">
    <div class="main-layout">
        <div id="canvas" class="canvas-area"></div>
        <div class="sidebar">
            <header style="padding:10px; background:var(--police-blue); color:white; font-size:12px;">
                <span id="display-name">Naam</span> | <span id="display-role">Rol</span>
            </header>
            <div id="livefeed"></div>
            <div id="controls" style="padding:15px; background:white;">
                <div id="unit-controls">
                    <textarea id="msgInput" style="width:100%; height:60px;" placeholder="Beschrijf decor volgens paradigma..."></textarea>
                    <button class="btn-login" onclick="sendMsg()">Meld aan OC</button>
                </div>
                <div id="oc-controls" style="display:none;">
                    <strong>Feedback Paradigma:</strong><br>
                    <label><input type="checkbox" class="fb-opt" value="Tijdsvorm Fout"> Tijdsvorm</label><br>
                    <label><input type="checkbox" class="fb-opt" value="Trechter Fout"> Trechter (L->R)</label>
                    <p style="font-size:10px; color:gray;">Selecteer fout en klik op melding in de feed.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, push, update } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB12mTMBnuxdC4W4htyFO_C7Dnh3maVKew",
        authDomain: "decoroefening.firebaseapp.com",
        databaseURL: "https://decoroefening-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "decoroefening",
        storageBucket: "decoroefening.firebasestorage.app",
        messagingSenderId: "945998495824",
        appId: "1:945998495824:web:a76dc7519b3b262a021155"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let myName = "";
    let myRole = "";

    const items = [
        { id: 'container', name: 'Container', img: 'https://img.icons8.com/color/150/dumpster.png', size: 90 },
        { id: 'wapen', name: 'Vuurwapen', img: 'https://img.icons8.com/color/150/handgun.png', size: 60 },
        { id: 'huls', name: 'Koperen huls', img: 'https://img.icons8.com/color/100/bullet.png', size: 30 },
        { id: 'schoen', name: 'Schoenafdruk', img: 'https://img.icons8.com/external-vitaliy-gorbachev-fill-vitaly-gorbachev/100/external-footprint-detective-vitaliy-gorbachev-fill-vitaly-gorbachev.png', size: 50 },
        { id: 'b1', name: 'Bordje 1', img: 'https://img.icons8.com/color/96/1-circle.png', size: 35 }
    ];

    window.startSim = (role) => {
        myName = document.getElementById('userName').value || "Onbekend";
        myRole = role;
        if(myName === "Onbekend") return alert("Vul a.u.b. uw voornaam in.");

        document.getElementById('page-login').classList.remove('active');
        document.getElementById('page-sim').classList.add('active');
        document.getElementById('display-name').innerText = myName;
        document.getElementById('display-role').innerText = role;

        const canvas = document.getElementById('canvas');
        if(role === 'OC') {
            canvas.classList.add('bg-oc');
            document.getElementById('oc-controls').style.display = 'block';
            document.getElementById('unit-controls').style.display = 'none';
        } else {
            const randomNum = Math.floor(Math.random() * 3) + 1;
            canvas.classList.add('bg-unit-' + randomNum);
        }

        items.forEach(item => {
            const el = document.createElement('div');
            el.className = 'element';
            el.style.width = item.size + 'px';
            el.innerHTML = `<img src="${item.img}"><div class="label">${item.name}</div>`;
            canvas.appendChild(el);

            if(role === 'OC') {
                el.onmousedown = (e) => {
                    document.onmousemove = (ev) => {
                        const rect = canvas.getBoundingClientRect();
                        set(ref(db, 'positions/' + item.id), { 
                            x: ((ev.clientX - rect.left) / rect.width) * 100, 
                            y: ((ev.clientY - rect.top) / rect.height) * 100 
                        });
                    };
                    document.onmouseup = () => document.onmousemove = null;
                };
            }

            onValue(ref(db, 'positions/' + item.id), (snap) => {
                const p = snap.val();
                if(p) { el.style.left = p.x + '%'; el.style.top = p.y + '%'; }
            });
        });

        onValue(ref(db, 'feed'), (snap) => {
            const feed = document.getElementById('livefeed');
            feed.innerHTML = '';
            snap.forEach(child => {
                const data = child.val();
                const div = document.createElement('div');
                div.className = 'melding';
                div.innerHTML = `<strong>${data.sender}:</strong> ${data.msg}`;
                if(data.fb) data.fb.forEach(f => div.innerHTML += `<br><span class="fb-badge">${f}</span>`);
                if(role === 'OC') div.onclick = () => {
                    const selected = Array.from(document.querySelectorAll('.fb-opt:checked')).map(c => c.value);
                    update(ref(db, 'feed/' + child.key), { fb: selected });
                };
                feed.appendChild(div);
            });
            feed.scrollTop = feed.scrollHeight;
        });
    };

    window.sendMsg = () => {
        const input = document.getElementById('msgInput');
        if(input.value) {
            push(ref(db, 'feed'), { sender: myName, msg: input.value, fb: [], time: Date.now() });
            input.value = '';
        }
    };
</script>
</body>
</html>
